<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Site do Cebola</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial;
    text-align: center;
    background: #111;
    color: white;
    margin: 0;
    padding: 20px;
}

.card {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 15px;
    max-width: 400px;
    margin: auto;
}

button {
    font-size: 18px;
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    background: #00ff88;
    cursor: pointer;
    margin: 5px;
}

canvas {
    background: white;
    margin-top: 20px;
}
</style>
</head>
<body>

<div class="card">
    <h1>ðŸ”¥ Site do Cebola ðŸ”¥</h1>

    <p>Visitantes Ãºnicos: <b>{{ visitas }}</b></p>
    <p>Cliques: <b id="contador">{{ cliques }}</b></p>

    <button onclick="clicar()">CLICAR</button>
    <button onclick="window.location.href='/aura'">AURA</button>

    <canvas id="game" width="400" height="150"></canvas>
</div>

<script>
function clicar() {
    fetch("/click", { method: "POST" })
    .then(res => res.json())
    .then(data => {
        document.getElementById("contador").innerText = data.cliques;
    });
}

// --- DINO GAME SIMPLES ---
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let dino = { x: 50, y: 100, w: 20, h: 20, vy: 0, jumping: false };
let cactus = { x: 400, y: 110, w: 10, h: 30 };

function drawRect(obj) {
    ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    dino.y += dino.vy;
    dino.vy += 0.5;

    if (dino.y > 100) {
        dino.y = 100;
        dino.jumping = false;
    }

    cactus.x -= 5;
    if (cactus.x < -10) {
        cactus.x = 400;
    }

    if (
        dino.x < cactus.x + cactus.w &&
        dino.x + dino.w > cactus.x &&
        dino.y < cactus.y + cactus.h &&
        dino.y + dino.h > cactus.y
    ) {
        cactus.x = 400;
    }

    drawRect(dino);
    drawRect(cactus);

    requestAnimationFrame(update);
}

document.addEventListener("keydown", function(e) {
    if (e.code === "Space" && !dino.jumping) {
        dino.vy = -10;
        dino.jumping = true;
    }
});

update();
</script>

</body>
</html>
